<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="noindex" />
    <title>HP students</title>
    <link href="https://fonts.googleapis.com/css?family=Jim+Nightshade&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="popup">
      <button class="close">X</button>
      <section class="a_student">
        <article class="content">
          <img class="image" src="" alt="" />
          <h2 class="fullname"></h2>
          <h3 class="house"></h3>
          <img class="crest" src="" alt="" />
        </article>
      </section>
    </div>

    <header>
      <h1>Student list at Hogwarts</h1>
    </header>

    <section id="list_section">
      <article id="list_information">
        <p id="numberShown">The list is showing x students</p>
        <div id="filterGroup">
          <p>Filter by:</p>
          <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
          <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
          <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
          <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
        </div>
        <div id="shown">
          <p>Show:</p>
          <button class="filter" data-action="filter" data-filter="expelled">Expelled students</button>
          <button class="filter" data-action="filter" data-filter="nonExpelled">Show attending students</button>
          <button class="filter" data-action="filter" data-filter="nonExpelled">Show total</button>
        </div>

        <div id="sorting">
          <p>Sort by:</p>
          <button data-action="sort" data-sort-direction="asc" data-sort="star">First name</button>
          <button data-action="sort" data-sort-direction="asc" data-sort="name">Last name</button>
          <button data-action="sort" data-sort-direction="asc" data-sort="type">House</button>
        </div>
      </article>
      <ul id="list"></ul>
    </section>

    <template>
      <li>
        <article class="item">
          <h2 class="name"></h2>
          <h3 class="house"></h3>
        </article>
      </li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
